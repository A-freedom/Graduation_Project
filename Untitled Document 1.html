<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h2>Input Form</h2>
    <form>
        <label for="b">b (mm):</label><br>
        <input type="number" id="b" name="b" required><br><br>

        <label for="h">h (mm):</label><br>
        <input type="number" id="h" name="h" required><br><br>

        <label for="t">t (mm):</label><br>
        <input type="number" id="t" name="t"><br><br>

        <label for="L">L (mm):</label><br>
        <input type="number" id="L" name="L" required><br><br>

        <label for="fy">fy (MPa):</label><br>
        <input type="number" id="fy" name="fy" required><br><br>

        <label for="fc">fc (MPa):</label><br>
        <input type="number" id="fc" name="fc" required><br><br>

        <label for="N_Test">N Test (kN):</label><br>
        <input type="number" id="N_Test" name="N_Test" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
